<p>Ici, vous pouvez d&eacute;finir les conditions (c.-&agrave;-d., seulement les cours de cette cat&eacute;gorie, uniquement les utilisateurs originaires de l'Espagne, etc.). </p>

<p>Vous pouvez ajouter une expression logique si vous appliquez plus d'une condition.</p>
